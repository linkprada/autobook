
<div #containerRef class="card-body">
    <div class="chart">          
        <ngx-charts-bar-vertical 
            [view]="[containerRef.offsetWidth, 600]"
            [results]="saleData"
            [xAxisLabel]="'Products'"
            [legendTitle]="'Product Sale Chart'"
            [yAxisLabel]="'Sale'"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxis]="true"
            [yAxis]="true"
            [gradient]="true">
        </ngx-charts-bar-vertical>
    </div>
</div>
